services:
  app:
    build: .
    container_name: c3lab-esami
    restart: unless-stopped
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./data:/app/data
    environment:
      - PORT=3000
      - SESSION_TTL_DAYS=${SESSION_TTL_DAYS:-7}
      - PUBLIC_ACCESS_TTL_DAYS=${PUBLIC_ACCESS_TTL_DAYS:-7}
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASS=${ADMIN_PASS:-admin}
      - BASE_PATH=${BASE_PATH:-}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
